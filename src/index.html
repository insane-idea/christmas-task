<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <link rel="stylesheet" href="./styles/scss/styles.scss" />
    <title>christmas-task</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <audio class="audio" muted autoplay loop>
      <source src="./assets/audio/audio.mp3" type="audio/mp3" />
    </audio>
    <header class="header">
      <div class="header__container">
        <nav class="header__navbar">
          <a href="#" class="header__go-main-page header__logo"></a>
          <a href="#toys-page" class="header__go-toys-page">Игрушки</a>
          <a href="#tree-page" class="header__go-tree-page">Ёлка</a>
        </nav>
        <div class="header__controls">
          <div class="reset-ls">
            <span class="reset">Сбросить настройки</span>
          </div>
          <div class="header__search">
            <input type="text" class="search" autocomplete="off" />
          </div>
          <div class="header__count">
            <span class="toys-count">0</span>
          </div>
        </div>
      </div>
    </header>

    <div class="content" id="app"></div>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__year">
          <span class="year-built">2021</span>
        </div>
        <div class="footer__developer">
          <a class="footer-developer__link" href="https://github.com/insane-idea" target="_blank">
            Sergey Pluzhnikov
          </a>
        </div>
        <div class="footer__school">
          <a class="footer-school__link" href="https://rs.school/js/" target="_blank"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
